<!DOCTYPE html>
<html>
<head>
	<title>Pagina Incial -  EasyKitnet</title>
	<link rel="shortcut icon"  href="img/icon.png">
	<link rel="stylesheet" type="text/css" href="css/boot.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
</head>
<body>
	<header class="container bg-gray">
		<div class="content">
		<div class="main_logo fl-left font-zero">
			<a href="index.html"></a>
							
		</div>
		<div class="main_menu fl-right">
			<ul>
				<li><a href="index.html">Inicio</a></li>
				<li><a href="quem-somos.html">Quem somos</a></li>
				<li><a href="contato.html">Contato</a></li>
				<li><a href="login.html" class="btn btn-blue radius font-400">Fazer Login</a></li>
			</ul>
		</div>
		<div class="clear"></div>
	</div><!--fechamento do content -->
	
	</header>
	<main class="container bg-blue">
		<div class="content">
		
		<div class="main_contato box-full">
			<header class="section-title font-400" style="margin-bottom: 40px; border-bottom: 5px dotted #fff;padding-bottom:20px;">
				<h1>Ficou com Alguma Duvida?</h1>
				<p class="tagline">Entre em contato conosco:</p>	
			</header>
			<form action="" method="post" class="form">
				<label class="form-field">
					<span >Nome:</span>
					<input type="text" name="name" placeholder="Informe seu nome:">
				</label>

				<label>
					<span>Duvida:</span>
					<textarea rows="10" placeholder="Descreva sua duvida">
						

					</textarea>
				</label>

				<label>
					<span>E-mail:</span>
					<input type="email" name="email" placeholder="Informe seu melhor email">
				</label>
				<div class="action al-center">
					<input type="reset" name="form" value="Limpar Formulario" class="btn btn-red">	
					<input type="submit" name="form" value="Enviar Mensagem" class="btn btn-green">	
					
				</div>
				
			</form>
			

		</div>	

		


			<div class="clear"></div>
		</div>
		
	</main>
	<footer class="main_footer al-center">
		<p>www.easykitnet.com.br &copy Todos os Direitos reservados 2017</p>
	</footer>

</body>
</html>
